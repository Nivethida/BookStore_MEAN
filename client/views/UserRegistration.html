<div class="container" >
    <div class="row">
        <div class="col-md-6">

            <form class="form-horizontal" novalidate>
                <fieldset>
                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Username</label>
                        <div class="controls">
                            <input type="text" name="username" placeholder="" class="form-control input-lg" ng-model="user.username">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">E-mail</label>
                        <div class="controls">
                            <input type="email" name="email" placeholder="" class="form-control input-lg" ng-model="user.email">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Password</label>
                        <div class="controls">
                            <input type="password" name="password" placeholder="" class="form-control input-lg" ng-model="user.password">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" >Password (Confirm)</label>
                        <div class="controls">
                            <input type="password"  name="password_confirm" placeholder="" class="form-control input-lg" ng-model="user.conpassword">
                        </div>
                    </div>
                    <br>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success" type="submit" ng-click="addUser()">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
